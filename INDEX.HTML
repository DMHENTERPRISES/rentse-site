<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RENT SE PROPERTIES | Indore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none !important; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #000; overflow-x: hidden; width: 100%; margin: 0; }
        .hero-gradient { background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.4) 100%); }
        .reveal { opacity: 1 !important; transform: none !important; } /* Instant visibility fix */
        .hidden-card { display: none !important; }
        .shimmer-link { background: linear-gradient(90deg, #888, #fff, #888); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shimmer 3s linear infinite; }
        @keyframes shimmer { to { background-position: 200% center; } }
    </style>
</head>
<body class="antialiased">
    <section class="relative h-screen w-full flex items-center justify-center bg-black overflow-hidden">
        <div class="absolute top-10 left-10 z-[100] flex items-center space-x-3">
            <img src="logo.png" alt="Logo" class="h-8 md:h-12 w-auto object-contain">
            <span class="text-white text-xl font-900 tracking-tighter uppercase">RENT SE PROPERTIES</span>
        </div>
        <video autoplay muted loop playsinline class="absolute w-full h-full object-cover opacity-80">
            <source src="hero.mp4" type="video/mp4">
        </video>
        <div class="hero-gradient absolute inset-0"></div>
        <div class="relative z-10 text-center text-white px-6 w-full max-w-5xl">
            <h1 class="text-6xl md:text-9xl font-900 tracking-tighter mb-8 leading-none uppercase">Best Properties<br>In Indore</h1>
            <div class="max-w-2xl mx-auto">
                <div class="bg-white/10 backdrop-blur-2xl border border-white/20 p-2 rounded-full flex items-center overflow-hidden">
                    <input type="text" id="mainSearch" placeholder="Search 'Nipania'..." class="bg-transparent flex-1 px-4 py-3 outline-none text-white text-lg">
                    <button onclick="filterAndScroll()" class="bg-white text-black px-6 py-3 rounded-full font-black uppercase text-[10px] tracking-widest">Search</button>
                </div>
            </div>
        </div>
    </section>

    <section id="properties" class="py-20 px-6 md:px-12 bg-white">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-16 border-b pb-8 text-black">
                <h2 class="text-3xl md:text-6xl font-900 uppercase">All Properties</h2>
                <span id="propCount" class="text-[10px] font-black uppercase tracking-widest text-gray-400">Loading...</span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10" id="listingGrid">
                </div>
        </div>
    </section>

    <section id="contact" class="py-20 bg-black text-white">
        <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-16 px-6">
            <div>
                <h2 class="text-6xl font-900 tracking-tighter mb-4 uppercase">RENT SE<br>PROPERTIES.</h2>
                <p class="text-white/60 mb-12">Near MAX Fashion, Gopur Square Indore, MP</p>
                <div class="flex flex-col space-y-4">
                    <a href="tel:+919098128523" class="bg-white text-black py-4 text-center font-black uppercase text-[11px] tracking-widest">Call Now</a>
                </div>
            </div>
            <div class="h-[400px] w-full bg-gray-800 rounded-sm overflow-hidden grayscale opacity-50">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.123!2d75.836!3d22.689" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <script>
        // Dashboard se data uthane wala function
        async function loadProperties() {
            const grid = document.getElementById('listingGrid');
            try {
                const response = await fetch('https://api.github.com/repos/CAMILETYT/CRPROPERTIES/contents/properties');
                const files = await response.json();
                grid.innerHTML = '';
                files.forEach(async (file) => {
                    if(file.name.endsWith('.md')) {
                        const res = await fetch(file.download_url);
                        const text = await res.text();
                        const title = (text.match(/title: "(.*)"/) || [null, "Property"])[1];
                        const price = (text.match(/price: "(.*)"/) || [null, "TBA"])[1];
                        const img = (text.match(/image: "(.*)"/) || [null, "interior.png"])[1];
                        grid.innerHTML += `
                            <div class="prop-card group cursor-pointer border p-4">
                                <img src="${img}" class="w-full aspect-[3/4] object-cover mb-4">
                                <h4 class="text-xl font-900 uppercase text-black">${title}</h4>
                                <p class="text-black italic">${price}</p>
                            </div>`;
                    }
                });
                document.getElementById('propCount').innerText = `${files.length} Listings Found`;
            } catch(e) { 
                document.getElementById('propCount').innerText = "Add properties in /admin";
            }
        }
        loadProperties();
    </script>
</body>
</html>
