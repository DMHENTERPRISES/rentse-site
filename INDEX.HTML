<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RENT SE PROPERTIES | Indore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none !important; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #000; overflow-x: hidden; width: 100%; margin: 0; }
        .hero-gradient { background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%); }
    </style>
</head>
<body class="antialiased">

    <section class="relative h-screen w-full flex items-center justify-center bg-black overflow-hidden">
        <div class="absolute top-10 left-10 z-[100] flex items-center space-x-3">
            <img src="logo.png" alt="Logo" class="h-8 md:h-12 w-auto object-contain">
            <span class="text-white text-xl font-900 tracking-tighter uppercase">RENT SE PROPERTIES</span>
        </div>
        
        <video autoplay muted loop playsinline class="absolute w-full h-full object-cover opacity-80">
            <source src="hero.mp4" type="video/mp4">
        </video>
        <div class="hero-gradient absolute inset-0"></div>

        <div class="relative z-10 text-center text-white px-6 w-full max-w-5xl">
            <h1 class="text-6xl md:text-9xl font-900 tracking-tighter mb-8 leading-none uppercase">
                Best Properties<br>In Indore
            </h1>
            <div class="max-w-2xl mx-auto">
                <div class="bg-white/10 backdrop-blur-2xl border border-white/20 p-2 rounded-full flex items-center overflow-hidden">
                    <input type="text" id="mainSearch" placeholder="Search 'Nipania'..." class="bg-transparent flex-1 px-4 py-3 outline-none text-white text-lg placeholder-white/50">
                    <button onclick="filterAndScroll()" class="bg-white text-black px-8 py-3 rounded-full font-black uppercase text-[10px] tracking-widest">Search</button>
                </div>
            </div>
        </div>
    </section>

    <section id="properties" class="py-20 px-6 md:px-12 bg-white">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-16 border-b pb-8 text-black">
                <h2 class="text-3xl md:text-6xl font-900 uppercase">All Properties</h2>
                <span id="propCount" class="text-[10px] font-black uppercase tracking-widest text-gray-400">Loading...</span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10" id="listingGrid">
                </div>
        </div>
    </section>

    <footer class="py-10 bg-black text-center text-white/40 text-[10px] uppercase tracking-[0.5em]">
        Website Managed by CITY REACH
    </footer>

    <script>
        async function loadProperties() {
            const grid = document.getElementById('listingGrid');
            const propCount = document.getElementById('propCount');
            
            try {
                // FIXED PATH: kushallxd/rentse-site
                const response = await fetch('https://api.github.com/repos/kushallxd/rentse-site/contents/properties?t=' + Date.now());
                const files = await response.json();
                
                grid.innerHTML = '';
                let count = 0;

                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const res = await fetch(file.download_url);
                        const text = await res.text();
                        
                        // Markdown Parsing
                        const title = (text.match(/title: "(.*)"/) || [null, "Property"])[1];
                        const price = (text.match(/price: "(.*)"/) || [null, "TBA"])[1];
                        const image = (text.match(/image: "(.*)"/) || [null, "logo.png"])[1];

                        grid.innerHTML += `
                            <div class="prop-card border p-4 shadow-sm hover:shadow-lg transition bg-white">
                                <div class="aspect-[3/4] mb-4 bg-gray-100 overflow-hidden">
                                    <img src="${image}" class="w-full h-full object-cover">
                                </div>
                                <h4 class="text-xl font-900 uppercase text-black">${title}</h4>
                                <p class="text-black font-light italic mt-1">${price}</p>
                            </div>`;
                        count++;
                    }
                }
                propCount.innerText = `${count} Active Listings`;
            } catch (e) {
                console.error("Fetch error:", e);
                propCount.innerText = "Check Dashboard Data";
            }
        }

        loadProperties();

        function filterAndScroll() {
            const val = document.getElementById('mainSearch').value.toLowerCase().trim();
            const cards = document.querySelectorAll('.prop-card');
            cards.forEach(card => {
                card.style.display = (val === "" || card.innerText.toLowerCase().includes(val)) ? "block" : "none";
            });
            document.getElementById('properties').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
